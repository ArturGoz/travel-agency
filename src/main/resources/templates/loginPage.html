<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Login</title>
</head>
<body>
<h1 th:text="#{login.title}">Login</h1>
<form th:action="@{/auth/login}" method="post" id="loginForm">
    <label for="username" th:text="#{label.username}">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password" th:text="#{label.password}">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit" th:text="#{button.login}">Login</button>
</form>
</body>



<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) throw new Error('Login failed');

            const result = await response.json();

            // Access the token from results array in RemoteResponse
            const accessToken = result.results[0].access_token;
            console.log(accessToken);
            // Store the token securely
            localStorage.setItem('accessToken', accessToken);

            // Redirect on success
          //  window.location.href = '/dashboard';
        } catch (error) {
            alert(error.message);
        }
    });
</script>

</html>
