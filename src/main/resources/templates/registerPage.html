<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="#{page.title}">Registration Page</title>
</head>
<body>

<!-- Add language switcher links -->
<div class="language-switcher">
    <a th:href="@{/page/registerPage(lang='en')}">English</a>
    <a th:href="@{/page/registerPage(lang='uk')}">Українська</a>
</div>

<h1 th:text="#{page.title}">Register</h1>
<form th:action="@{/users/register}" method="post">
    <label for="username" th:text="#{label.username}">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password" th:text="#{label.password}">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="phoneNumber" th:text="#{label.phoneNumber}">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>
    <br>
    <label th:text="#{label.roles}"></label>
    <br>
    <input type="checkbox" id="admin" name="roles" value="ADMIN">
    <label for="admin" th:text="#{role.admin}">ADMIN</label>
    <br>
    <input type="checkbox" id="manager" name="roles" value="MANAGER">
    <label for="manager" th:text="#{role.manager}">MANAGER</label>
    <br>
    <input type="checkbox" id="user" name="roles" value="USER">
    <label for="user" th:text="#{role.user}">USER</label>
    <br>
    <label for="balance" th:text="#{label.balance}">Balance:</label>
    <input type="number" id="balance" name="balance" step="0.01">
    <br>
    <button type="submit" th:text="#{button.register}">Register</button>
</form>





<script>
    document.querySelector('form').addEventListener('submit', async (event) => {
        event.preventDefault(); // Зупиняємо стандартну відправку форми

        // Збираємо дані з форми
        const formData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            phoneNumber: document.getElementById('phoneNumber').value,
            roles: Array.from(document.querySelectorAll('input[name="roles"]:checked')).map(cb => cb.value),
            balance: parseFloat(document.getElementById('balance').value) || 0.0,
        };

        try {
            const response = await fetch('/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Помилка реєстрації');
            }

            const result = await response.json();
            console.log('Успішно створено:', result);
            // Перенаправлення або оновлення інтерфейсу
            window.location.href = '/login';
        } catch (error) {
            console.error('Помилка:', error);
            alert(error.message);
        }
    });
</script>
</body>
</html>
