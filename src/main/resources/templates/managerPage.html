<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:lang="${#locale.language}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{page.title}">User Profile &amp; Vouchers</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .voucher { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    .form-container { margin: 20px 0; }
  </style>
</head>
<body>
<!-- Use localized title for available vouchers -->
<h1 th:text="#{vouchers.available}">Available Vouchers</h1>
<div id="voucherContainer">Loading...</div>

<div class="form-container">
  <!-- Localize form headings and labels -->
  <h3 th:text="#{voucher.changeHotStatus}">Change Voucher Hot Status</h3>
  <label for="voucherId" th:text="#{voucher.id} + ':'">Voucher ID:</label>
  <input type="text" id="voucherId" th:placeholder="#{vouchers.enterId}">

  <label for="hotStatus" th:text="#{voucher.hotStatus} + ':'">Hot Status:</label>
  <select id="hotStatus">
    <option value="true">true</option>
    <option value="false">false</option>
  </select>

  <button onclick="changeHotStatus()" th:text="#{vouchers.register}">Submit</button>
</div>

<div class="form-container">
  <h3 th:text="#{voucher.changeStatus}">Change Voucher Status</h3>
  <label for="voucherId2" th:text="#{voucher.id} + ':'">Voucher ID:</label>
  <input type="text" id="voucherId2" th:placeholder="#{vouchers.enterId}">

  <label for="Status" th:text="#{voucher.status} + ':'">Status:</label>
  <select id="Status">
    <option value="REGISTERED" th:text="'REGISTERED'">REGISTERED</option>
    <option value="PAID" th:text="'PAID'">PAID</option>
    <option value="CANCELED" th:text="'CANCELED'">CANCELED</option>
    <option value="UNREGISTERED" th:text="#{status.UNREGISTERED}">UNREGISTERED</option>
  </select>

  <button onclick="changeStatus()" th:text="#{vouchers.register}">Submit</button>
</div>

<!-- Create a JavaScript object with localized voucher labels -->
<script th:inline="javascript">
  /*<![CDATA[*/
  var translations = {
    idLabel: /*[[#{voucher.id}]]*/,
    descriptionLabel: /*[[#{voucher.description}]]*/,
    priceLabel: /*[[#{voucher.priceLabel}]]*/,
    tourTypeLabel: /*[[#{voucher.type}]]*/,
    transferLabel: /*[[#{voucher.transferLabel}]]*/,
    hotelLabel: /*[[#{voucher.hotelLabel}]]*/,
    statusLabel: /*[[#{voucher.status}]]*/,
    arrivalLabel: /*[[#{voucher.arrivalLabel}]]*/,
    evictionLabel: /*[[#{voucher.evictionLabel}]]*/,
    isHot: /*[[#{voucher.hotStatus}]]*/
  };
  /*]]>*/
</script>

<script>
  async function fetchVouchers() {
    const accessToken = localStorage.getItem('accessToken');
    const response = await fetch('/vouchers/list', {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${accessToken}`,
        'Content-Type': 'application/json'
      }
    });

    if (!response.ok) {
      // Using inline localization for error messages as needed
      document.getElementById('voucherContainer').innerText = /*[[#{error.generic}]]*/ 'An error occurred';
      return;
    }

    const data = await response.json();
    const vouchers = data.results;
    const container = document.getElementById('voucherContainer');
    container.innerHTML = '';

    vouchers.forEach(voucher => {
      const div = document.createElement('div');
      div.className = 'voucher';
      div.innerHTML = `
                    <h3>${voucher.title}</h3>
                    <h3><strong>${translations.idLabel}:</strong> ${voucher.id}</h3>
                    <p><strong>${translations.descriptionLabel}:</strong> ${voucher.description}</p>
                    <p><strong>${translations.priceLabel}:</strong> $${voucher.price}</p>
                    <p><strong>${translations.tourTypeLabel}:</strong> ${voucher.tourType}</p>
                    <p><strong>${translations.transferLabel}:</strong> ${voucher.transferType}</p>
                    <p><strong>${translations.hotelLabel}:</strong> ${voucher.hotelType}</p>
                    <p><strong>${translations.statusLabel}:</strong> ${voucher.status}</p>
                    <p><strong>${translations.arrivalLabel}:</strong> ${voucher.arrivalDate}</p>
                    <p><strong>${translations.evictionLabel}:</strong> ${voucher.evictionDate}</p>
                    <p><strong>${translations.isHot}:</strong> ${voucher.isHot}</p>
                `;
      container.appendChild(div);
    });
  }

  async function changeHotStatus() {
    const voucherId = document.getElementById('voucherId').value;
    const isHot = document.getElementById('hotStatus').value;
    const accessToken = localStorage.getItem('accessToken');

    if (!voucherId) {
      alert(/*[[#{error.generic}]]*/ 'An error occurred');
      return;
    }

    const requestBody = {
      voucherId: voucherId,
      additionalDetails: [isHot]
    };

    const response = await fetch('/vouchers/changeHotStatus', {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${accessToken}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(requestBody)
    });

    if (response.ok) {
      alert(/*[[#{vouchers.success}]]*/ 'Voucher successfully ordered!');
      fetchVouchers();
    } else {
      alert(/*[[#{error.generic}]]*/ 'An error occurred');
    }
  }

  async function changeStatus() {
    const voucherId = document.getElementById('voucherId2').value;
    const status = document.getElementById('Status').value;
    const accessToken = localStorage.getItem('accessToken');

    if (!voucherId) {
      alert(/*[[#{error.generic}]]*/ 'An error occurred');
      return;
    }

    const requestBody = {
      voucherId: voucherId,
      additionalDetails: [status]
    };

    const response = await fetch('/vouchers/changeStatus', {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${accessToken}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(requestBody)
    });

    if (response.ok) {
      alert(/*[[#{vouchers.success}]]*/ 'Voucher successfully ordered!');
      fetchVouchers();
    } else {
      alert(/*[[#{error.generic}]]*/ 'An error occurred');
    }
  }

  fetchVouchers();
</script>
</body>
</html>
